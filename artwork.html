---
layout: default
---

{% assign sorted_gallery = site.artwork | sort: 'date' | reverse %}

{% if artwork %}
  <p> there's something here! </p>
{% else %}
  <ul class="photo-gallery">
    {% for image in sorted_gallery %}
      <li>
        <a href="{{ site.baseurl }}/artwork/?artwork={{ image.image_path }}">
          <img src="{{ image.image_path }}" alt="{{ image.title }}">
        </a>
      </li>
    {% endfor %}
  </ul>
{% endif %}
